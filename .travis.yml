language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
env:
  - PYTHONPATH='.'
  - PYTHON=python2
branches:
  only:
    - next
before_install:
  - npm update
  - npm cache clean
  - npm install zombie
install: 
  - pip install . --use-mirrors
  - pip install nose
  - pip install fudge
script: 
  - nosetests --where=zombie
