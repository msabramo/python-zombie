language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
env:
  - PYTHONPATH='.'
branches:
  only:
    - master
    - next
before_install:
  - sudo apt-get update
  - sudo apt-get install python-software-properties
  - sudo apt-add-repository ppa:chris-lea/node.js
  - sudo apt-get update
  - sudo apt-get install nodejs npm
  - npm update zombie
  - npm install zombie
install: 
  - pip install . --use-mirrors
  - pip install nose
  - pip install fudge
script: 
  - nosetests --where=zombie
